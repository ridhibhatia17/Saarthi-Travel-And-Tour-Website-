<head>

        .button {

        .button:hover {

        }

        /* Hidden form */
        .hidden {
            display: none;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .payment-container {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .payment-amount {
            margin-left: 10px;

        .confirmation {

        #national-start-date{
            max-width: 32.7rem;
        }
        #national-end-date{
            max-width: 32.7rem;
        }
        #international-start-date{
            max-width: 32.7rem;
        }
        #international-end-date{
            max-width: 32.7rem;
        }
        #national-payment{
            width: 7rem;
            height: 2rem;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        #national-payment:hover{
            background-color: black;
            color: #fff;
            font-weight: bold;
        }
        #international-payment{
            width: 7rem;
            height: 2rem;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        #international-payment:hover{
            background-color: black;
            color: #fff;
            font-weight: bold;
        }

        nav {
            background-color: transparent;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .nav-left {
            flex: 1;
        }

        .nav-center {
            flex: 2;
            text-align: center;
        }

        .nav-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        nav ul {
            list-style: none;
            display: inline-flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: transform 0.3s, color 0.3s;
            display: inline-block;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        nav ul li a:focus,
        nav ul li a:active {
            transform: scale(1.2);
            color: #ff6347;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-left: 15px;
        }

        .nav-right .login-signup {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding-right: 40px;
            transition: transform 0.3s, color 0.3s;
        }

        .nav-right .login-signup:hover {
            color: #ff6347;
            transform: scale(1.2);
        }

        .nav-right .login-signup:focus,
        .nav-right .login-signup:active {
            transform: scale(1.2);
            color: #ff6347;
        }

        .nav-right .login-signup:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-left">
            <div class="logo">Saarthi</div>
        </div>
        <div class="nav-center">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="guide.html">Guides</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="nav-right" id="nav-right">
            <!-- This will be dynamically changed -->

    <div class="container">
        <h1>Book a Guide</h1>
        <button class="button" id="national-btn">Book a Guide for National Trip</button>
        <button class="button" id="international-btn">Book a Guide for International Trip</button>

        <!-- National Trip Booking Form -->

    <script>
        // Show the appropriate form based on the button clicked
        document.getElementById('national-btn').addEventListener('click', function() {
            document.getElementById('national-form').classList.remove('hidden');
            document.getElementById('international-form').classList.add('hidden');
        });

        document.getElementById('international-btn').addEventListener('click', function() {
            document.getElementById('international-form').classList.remove('hidden');
            document.getElementById('national-form').classList.add('hidden');
        });

        // Update payment amount for National Trip
        document.getElementById('national-start-date').addEventListener('change', calculateNationalPayment);
        document.getElementById('national-end-date').addEventListener('change', calculateNationalPayment);

        function calculateNationalPayment() {
            const startDate = new Date(document.getElementById('national-start-date').value);
            const endDate = new Date(document.getElementById('national-end-date').value);

            if (startDate && endDate && endDate >= startDate) {
                const timeDifference = endDate - startDate;
                const dayDifference = Math.ceil(timeDifference / (1000 * 3600 * 24)) + 1; // +1 to include start day
                const totalAmount = dayDifference * 500; // 500 per day for national trips
                document.getElementById('national-payment-amount').textContent = `₹${totalAmount}`;
            } else {
                document.getElementById('national-payment-amount').textContent = '₹0';
            }
        }

        // Handle payment for National Trip
        document.getElementById('national-payment').addEventListener('click', function() {
            const location = document.getElementById('national-location').value;
            const startDate = document.getElementById('national-start-date').value;
            const endDate = document.getElementById('national-end-date').value;
            const totalAmount = document.getElementById('national-payment-amount').textContent;

            if (location && startDate && endDate) {
                alert(`Payment Successful!\nDetails: Booking for ${location} from ${startDate} to ${endDate} (National Trip)\nTotal Amount: ${totalAmount}`);
                document.getElementById('national-confirmation').textContent = `Booking for ${location} from ${startDate} to ${endDate} (National Trip) - Total Amount: ${totalAmount}`;
                document.getElementById('national-confirmation').classList.remove('hidden');
            } else {
                alert('Please fill in all the fields before making a payment.');
            }
        });

        // Update payment amount for International Trip
        document.getElementById('international-start-date').addEventListener('change', calculateInternationalPayment);
        document.getElementById('international-end-date').addEventListener('change', calculateInternationalPayment);

        function calculateInternationalPayment() {
            const startDate = new Date(document.getElementById('international-start-date').value);
            const endDate = new Date(document.getElementById('international-end-date').value);

            if (startDate && endDate && endDate >= startDate) {
                const timeDifference = endDate - startDate;
                const dayDifference = Math.ceil(timeDifference / (1000 * 3600 * 24)) + 1; // +1 to include start day
                const totalAmount = dayDifference * 40; // 40 USD per day for international trips
                document.getElementById('international-payment-amount').textContent = `$${totalAmount}`;
            } else {
                document.getElementById('international-payment-amount').textContent = '$0';
            }
        }

        // Handle payment for International Trip
        document.getElementById('international-payment').addEventListener('click', function() {
            const location = document.getElementById('international-location').value;
            const startDate = document.getElementById('international-start-date').value;
            const endDate = document.getElementById('international-end-date').value;
            const totalAmount = document.getElementById('international-payment-amount').textContent;

            if (location && startDate && endDate) {
                alert(`Payment Successful!\nDetails: Booking for ${location} from ${startDate} to ${endDate} (International Trip)\nTotal Amount: ${totalAmount}`);
                document.getElementById('international-confirmation').textContent = `Booking for ${location} from ${startDate} to ${endDate} (International Trip) - Total Amount: ${totalAmount}`;
                document.getElementById('international-confirmation').classList.remove('hidden');
            } else {
                alert('Please fill in all the fields before making a payment.');
            }
        });
    </script>
