<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi</title>
    <style>
        body {
    background-image: url(destinationbg.jpg);
    background-size:cover; /* Ensure the background image covers the entire area */
    background-position: center; /* Center the background image */
    /* Prevent background image from repeating */
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

        .container {
            display: flex;
            gap: 10rem;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 320px;
            height: 400px;
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.9rem;
            color: #666;
        }

        .btn {
            background-color: #065d65;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #003943;
        }

        /* Updated Header and Navigation */
        nav {
            background-color: transparent;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .nav-left {
            flex: 1;
        }

        .nav-center {
            flex: 2;
            text-align: center;
        }

        .nav-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        nav ul {
            list-style: none;
            display: inline-flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: transform 0.3s, color 0.3s;
            display: inline-block;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        nav ul li a:focus,
        nav ul li a:active {
            transform: scale(1.2);
            color: #ff6347;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-left: 15px;
        }

        .nav-right .login-signup {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding-right: 40px;
            transition: transform 0.3s, color 0.3s;
        }

        .nav-right .login-signup:hover {
            color: #ff6347;
            transform: scale(1.2);
        }

        .nav-right .login-signup:focus,
        .nav-right .login-signup:active {
            transform: scale(1.2);
            color: #ff6347;
        }

        .nav-right .login-signup:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Updated Navigation Bar -->
    <nav>
        <div class="nav-left">
            <div class="logo">Saarthi</div>
        </div>
        <div class="nav-center">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="guide.html">Guides</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="login.html" class="login-signup">Login/Signup</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <img src="domestic-bg.jpg">
            <div class="card-content">
                <a href="domestic.html" class="btn">Explore Domestic</a>
            </div>
        </div>
        <div class="card">
            <img src="international-bg.jpg">
            <div class="card-content">
                <a href="international.html" class="btn">Explore International</a>
            </div>
        </div>
    </div>
</body>
</html>
